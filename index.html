<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc; /* Cream color */
            color: #4b3d2b; /* Dark brown color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        button {
            background-color: #d2b48c; /* Light brown */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c19a6b; /* Darker brown on hover */
        }

        .fact {
            margin-top: 20px;
            font-size: 1.2em;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Cat Facts</h1>
        <button id="factButton">Get a Cat Fact!</button>
        <p id="factDisplay" class="fact"></p>
    </div>
    <script>
        const facts = [
            "Cats can make over 100 different sounds.",
            "A group of cats is called a clowder.",
            "Cats sleep for about 12 to 16 hours a day.",
            "The world's oldest cat lived to be 38 years old.",
            "Cats have five toes on their front paws but only four on their back paws.",
            "A cat's nose print is unique, much like a human's fingerprint.",
            "Cats can rotate their ears 180 degrees.",
            "The average cat can run up to 30 miles per hour.",
            "Cats have a special collarbone that allows them to always land on their feet.",
            "A cat's purring can have a calming effect on humans.",
            "The largest breed of domestic cat is the Maine Coon.",
            "Cats can see in the dark six times better than humans.",
            "The first cat in space was a French cat named FÃ©licette.",
            "Cats have a strong territorial instinct and may rub their face against objects to mark their territory.",
            "A cat's whiskers are roughly as wide as its body, helping it navigate tight spaces.",
            "Cats can be left or right-pawed, similar to how humans are left or right-handed."
        ];

        document.getElementById('factButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const factDisplay = document.getElementById('factDisplay');
            
            factDisplay.style.opacity = 0; // Fade out
            setTimeout(() => {
                factDisplay.textContent = facts[randomIndex];
                factDisplay.style.opacity = 1; // Fade in
            }, 500); // Wait for fade out to complete
        });
    </script>
</body>
</html>
